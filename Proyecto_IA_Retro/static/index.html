<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Retro · Asistente IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <!-- Ambiente -->
  <div class="room-light"></div>

  <!-- Equipo completo: monitor + base + unidad de sistema -->
  <div class="rig">

    <!-- Monitor CRT -->
    <div class="monitor">
      <div class="monitor-top">
        <div class="brand">@AS_INFORMATICO - RETRO-CHAT</div>
        <div class="power">
          <span class="power-led" aria-label="LED encendido"></span>
        </div>
      </div>

      <div class="crt">
        <!-- Efectos -->
        <div class="glass-glare"></div>
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <div class="phosphor-noise"></div>

        <!-- Pantalla -->
        <div class="screen">
          <div class="bootline">Iniciando interfaz… OK</div>
          <div id="chat-box" class="terminal" aria-live="polite" aria-atomic="false"></div>

          <!-- Línea de comando -->
          <div class="prompt-line">
            <span class="prompt">&gt;</span>
            <input id="pregunta" type="text" autocomplete="off" spellcheck="false"
                   placeholder="escribe y pulsa ⏎" />
            <button id="send-btn" title="Enviar" onclick="enviarPregunta()">⏎</button>
            <span class="cursor" aria-hidden="true"></span>
          </div>
        </div>
      </div>

      <!-- Controles del monitor -->
      <div class="monitor-bottom">
        <div class="knob"></div>
        <div class="knob"></div>
        <div class="vent"></div>
      </div>

      <!-- Peana -->
      <div class="stand"></div>
    </div>

    <!-- Unidad de sistema (caja) -->
    <div class="system-unit">
      <div class="badge">OLLAMA</div>
      <div class="drive">
        <div class="slot"></div>
        <div class="eject"></div>
        <div class="led"></div>
      </div>
      <div class="vent long"></div>
      <div class="vent"></div>
      <div class="power-btn"></div>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
